
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 70" width="350" height="70">
  <defs>
    <!-- Gradient for the R letter -->
    <linearGradient id="rGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F51B5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the splash -->
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>

    <!-- Eye gradient -->
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Background Rectangle -->          
  <rect width="350" height="70" rx="8" fill="#ffffff"/>

  <!-- Logo Group -->
  <g transform="translate(15, 8)">
    <!-- Letter R with colorful gradient -->
    <path d="M0 50 L0 5 C0 5, 0 0, 5 0 L25 0 C35 0, 40 5, 40 15 C40 22, 35 27, 30 28 L42 50 C42 50, 35 50, 30 50 L22 32 L15 32 L15 50 C15 50, 8 50, 5 50 C0 50, 0 50, 0 50 Z M15 8 L15 24 L25 24 C30 24, 32 20, 32 16 C32 12, 30 8, 25 8 Z" 
          fill="url(#rGradient)" stroke="#ffffff" stroke-width="1"/>
    
    <!-- Eye integrated into R -->
    <ellipse cx="26" cy="16" rx="12" ry="7" fill="#ffffff" stroke="#1976D2" stroke-width="2"/>
    <circle cx="26" cy="16" r="5" fill="url(#eyeGradient)"/>
    <circle cx="28" cy="14" r="2" fill="#ffffff"/>
    <circle cx="29" cy="13" r="1" fill="#ffffff"/>
    
    <!-- Decorative splash at top -->
    <g transform="translate(20, -5)">
      <!-- Main splash burst -->
      <path d="M5 5 C3 3, 1 2, 0 4 C-1 6, 1 8, 3 7 C5 6, 6 5, 5 5 Z" fill="#FF6B35"/>
      <path d="M8 3 C7 1, 5 0, 4 2 C3 4, 5 5, 7 4 C9 3, 8 3, 8 3 Z" fill="#F7931E"/>
      <path d="M12 6 C11 4, 9 3, 8 5 C7 7, 9 8, 11 7 C13 6, 12 6, 12 6 Z" fill="#E91E63"/>
      <!-- Small drops -->
      <circle cx="3" cy="1" r="1.5" fill="#FF9800"/>
      <circle cx="10" cy="0" r="1" fill="#4CAF50"/>
      <circle cx="15" cy="4" r="1.2" fill="#2196F3"/>
      <circle cx="0" cy="8" r="1" fill="#9C27B0"/>
      <circle cx="7" cy="9" r="1.5" fill="#00BCD4"/>
    </g>
  </g>

  <!-- Text Group -->
  <text x="75" y="28" font-family="Montserrat, sans-serif" font-size="18" font-weight="700" fill="#007bff">Dr. Richa's Eye Clinic</text>
  <text x="75" y="42" font-family="Montserrat, sans-serif" font-size="10" font-weight="500" fill="#333333">Vision that shines, Care that matters</text>
  <text x="75" y="56" font-family="Montserrat, sans-serif" font-size="10" font-weight="500" fill="#e83e8c">A hub for your family and kid's eyes</text>
</svg>
