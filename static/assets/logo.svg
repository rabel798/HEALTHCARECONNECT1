
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80" width="400" height="80">
  <!-- Background -->
  <rect width="400" height="80" fill="#ffffff" rx="8"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f51b5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#9c27b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Letter R with gradient -->
  <g transform="translate(20, 15)">
    <!-- Main R shape -->
    <path d="M0 45 L0 5 C0 2, 2 0, 5 0 L22 0 C32 0, 38 6, 38 16 C38 24, 34 28, 28 30 L40 45 L28 45 L18 32 L12 32 L12 45 Z M12 10 L12 22 L22 22 C26 22, 28 20, 28 16 C28 12, 26 10, 22 10 Z" 
          fill="url(#letterGradient)" 
          stroke="#ffffff" 
          stroke-width="1"/>
    
    <!-- Colorful splash/crown on top -->
    <g transform="translate(28, -2)">
      <!-- Main splash shape -->
      <path d="M0 8 C2 2, 8 0, 12 2 C16 -1, 20 1, 22 4 C24 1, 28 0, 30 3 C32 1, 36 2, 38 6 C36 10, 32 8, 30 10 C28 12, 24 10, 22 12 C20 14, 16 12, 12 14 C8 16, 4 14, 2 12 C0 14, -2 12, 0 8 Z" 
            fill="url(#splashGradient)" 
            opacity="0.9"/>
      
      <!-- Small decorative dots -->
      <circle cx="8" cy="5" r="1.5" fill="#ff9800"/>
      <circle cx="15" cy="3" r="1" fill="#e91e63"/>
      <circle cx="22" cy="6" r="1.2" fill="#9c27b0"/>
      <circle cx="30" cy="4" r="1.3" fill="#2196f3"/>
    </g>
    
    <!-- Eye integrated into the R -->
    <g transform="translate(20, 18)">
      <!-- Eye outline -->
      <ellipse cx="8" cy="8" rx="12" ry="7" fill="url(#eyeGradient)" stroke="#2196f3" stroke-width="2"/>
      <!-- Pupil -->
      <circle cx="8" cy="8" r="4" fill="#1976d2"/>
      <!-- Highlight -->
      <circle cx="10" cy="6" r="1.5" fill="#ffffff"/>
      <!-- Additional small highlight -->
      <circle cx="6" cy="9" r="0.8" fill="rgba(255,255,255,0.6)"/>
    </g>
  </g>

  <!-- Text content -->
  <text x="85" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2196f3">Dr. Richa's Eye Clinic</text>
  <text x="85" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#666666">Vision that shines, Care that matters</text>
  <text x="85" y="62" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#e91e63">A hub for your family and kid's eyes</text>
</svg>
