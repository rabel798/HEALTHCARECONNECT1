
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="300" height="60">
  <defs>
    <!-- Gradient for the R letter -->
    <linearGradient id="rGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="25%" style="stop-color:#f7931e"/>
      <stop offset="50%" style="stop-color:#e91e63"/>
      <stop offset="75%" style="stop-color:#9c27b0"/>
      <stop offset="100%" style="stop-color:#2196f3"/>
    </linearGradient>
    
    <!-- Gradient for splash -->
    <radialGradient id="splashGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b"/>
      <stop offset="30%" style="stop-color:#ff9800"/>
      <stop offset="60%" style="stop-color:#f44336"/>
      <stop offset="100%" style="stop-color:#e91e63"/>
    </radialGradient>
  </defs>
  
  <!-- Animated splash/paint drops -->
  <g id="splash" style="opacity: 0;">
    <!-- Main splash burst -->
    <path d="M12 8 C8 6, 6 4, 4 8 C2 12, 6 14, 8 12 C10 10, 14 6, 12 8 Z" fill="url(#splashGradient)"/>
    <!-- Small drops -->
    <circle cx="8" cy="5" r="1.5" fill="#ff9800"/>
    <circle cx="15" cy="7" r="1" fill="#f44336"/>
    <circle cx="6" cy="12" r="1.2" fill="#e91e63"/>
    <circle cx="11" cy="14" r="0.8" fill="#ffeb3b"/>
    <!-- Elongated drops -->
    <ellipse cx="5" cy="9" rx="0.8" ry="2" fill="#ff5722" transform="rotate(25 5 9)"/>
    <ellipse cx="13" cy="5" rx="0.6" ry="1.8" fill="#ff9800" transform="rotate(-15 13 5)"/>
  </g>
  
  <!-- Main R letter with gradient -->
  <g id="letter-r">
    <!-- R letter path -->
    <path d="M18 8 L18 45 L28 45 L28 30 L35 30 L42 45 L54 45 L45 28 C50 26, 52 22, 52 17 C52 10, 47 8, 40 8 Z M28 18 L38 18 C40 18, 42 19, 42 22 C42 25, 40 26, 38 26 L28 26 Z" 
          fill="url(#rGradient)" 
          stroke="none"/>
  </g>
  
  <!-- Eye integrated into the R -->
  <g id="eye-container">
    <!-- Eye white/sclera -->
    <ellipse cx="35" cy="20" rx="8" ry="6" fill="white" stroke="#e0e0e0" stroke-width="0.5"/>
    
    <!-- Iris (blue) -->
    <circle cx="35" cy="20" r="4" fill="#1976d2"/>
    
    <!-- Pupil (moveable) -->
    <circle id="pupil" cx="35" cy="20" r="2" fill="#000"/>
    
    <!-- Eye reflection -->
    <circle id="reflectionDot" cx="36" cy="19" r="0.8" fill="white" opacity="0.9"/>
    
    <!-- Eyelids for blinking -->
    <path id="topEyelid" 
          d="M27 20 Q35 14 43 20" 
          fill="url(#rGradient)" 
          style="display: none;"/>
    <path id="bottomEyelid" 
          d="M27 20 Q35 26 43 20" 
          fill="url(#rGradient)" 
          style="display: none;"/>
  </g>
  
  <!-- Clinic name text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Dr. Richa's Eye Clinic
  </text>
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Eyes that Shine, Care that matters
  </text>
</svg>
