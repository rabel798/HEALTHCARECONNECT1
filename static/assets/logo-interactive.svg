
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="300" height="60">
  <defs>
    <!-- Main gradient for the R letter matching the image -->
    <linearGradient id="rMainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="20%" style="stop-color:#f7931e"/>
      <stop offset="40%" style="stop-color:#e91e63"/>
      <stop offset="60%" style="stop-color:#9c27b0"/>
      <stop offset="80%" style="stop-color:#3f51b5"/>
      <stop offset="100%" style="stop-color:#2196f3"/>
    </linearGradient>
    
    <!-- Splash gradient -->
    <radialGradient id="splashGradient" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#ffeb3b"/>
      <stop offset="25%" style="stop-color:#ff9800"/>
      <stop offset="50%" style="stop-color:#f44336"/>
      <stop offset="75%" style="stop-color:#e91e63"/>
      <stop offset="100%" style="stop-color:#9c27b0"/>
    </radialGradient>
    
    <!-- Eye iris gradient -->
    <radialGradient id="irisGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#64b5f6"/>
      <stop offset="50%" style="stop-color:#1976d2"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </radialGradient>
  </defs>
  
  <!-- Paint splash elements matching the design -->
  <g id="splash" style="opacity: 1;">
    <!-- Main splash burst at top -->
    <path d="M15 5 C12 3, 8 2, 6 6 C4 10, 8 12, 12 10 C16 8, 18 6, 15 5 Z" fill="url(#splashGradient)"/>
    <!-- Large drop -->
    <ellipse cx="10" cy="3" rx="1.8" ry="3" fill="#ff6b35" transform="rotate(-20 10 3)"/>
    <!-- Medium drops -->
    <circle cx="18" cy="6" r="1.5" fill="#f7931e"/>
    <circle cx="8" cy="8" r="1.2" fill="#e91e63"/>
    <!-- Small drops -->
    <circle cx="12" cy="1" r="0.8" fill="#ffeb3b"/>
    <circle cx="20" cy="4" r="1" fill="#ff5722"/>
    <circle cx="5" cy="10" r="0.7" fill="#9c27b0"/>
    <!-- Elongated splash drops -->
    <ellipse cx="14" cy="2" rx="0.6" ry="2.2" fill="#ff9800" transform="rotate(35 14 2)"/>
    <ellipse cx="7" cy="5" rx="0.8" ry="1.8" fill="#f44336" transform="rotate(-10 7 5)"/>
  </g>
  
  <!-- Main R letter with exact proportions from image -->
  <g id="letter-r">
    <path d="M20 8 L20 50 L30 50 L30 32 L38 32 L46 50 L58 50 L48 30 C52 28, 54 24, 54 18 C54 11, 49 8, 42 8 Z M30 18 L40 18 C42 18, 44 19, 44 22 C44 25, 42 26, 40 26 L30 26 Z" 
          fill="url(#rMainGradient)" 
          stroke="none"/>
  </g>
  
  <!-- Eye integrated into the R curve -->
  <g id="eye-container">
    <!-- Eye white/sclera - positioned in the R curve -->
    <ellipse cx="38" cy="22" rx="9" ry="7" fill="white" stroke="#e0e0e0" stroke-width="0.5"/>
    
    <!-- Iris with gradient -->
    <circle cx="38" cy="22" r="5" fill="url(#irisGradient)"/>
    
    <!-- Pupil (moveable) -->
    <circle id="pupil" cx="38" cy="22" r="2.5" fill="#000"/>
    
    <!-- Eye reflection highlight -->
    <ellipse id="reflectionDot" cx="39.5" cy="20.5" rx="1" ry="1.2" fill="white" opacity="0.8"/>
    
    <!-- Eyelids for blinking -->
    <path id="topEyelid" 
          d="M29 22 Q38 15 47 22" 
          fill="url(#rMainGradient)" 
          style="display: none;"/>
    <path id="bottomEyelid" 
          d="M29 22 Q38 29 47 22" 
          fill="url(#rMainGradient)" 
          style="display: none;"/>
  </g>
  
  <!-- Clinic name text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">
    Dr. Richa's Eye Clinic
  </text>
  <text x="65" y="38" font-family="Arial, sans-serif" font-size="10" fill="#666">
    Eyes that Shine, Care that matters
  </text>
</svg>
